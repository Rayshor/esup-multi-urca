<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <img class="thumbnail" alt="" src="https://ionicframework.com/docs/img/demos/card-media.png">
      </ion-col>
      <ion-col class="title-col">
        <ion-card-title>
          {{item.title}}
        </ion-card-title>
      </ion-col>
      <ion-col size="auto" class="button-col">
        <ion-button *ngIf="displayMode !== Display.card && !item.isLeaf" fill="solid" shape="round" class="app-round-button-1" (click)="openItemLink(item)" >
          <ion-icon [name]="getButtonIcon(item.type)" slot="icon-only" size="large"></ion-icon>
        </ion-button>
        <ion-button *ngIf="displayMode === Display.card" shape="round"  fill="solid" class="app-round-button-1" (click)="toggleDetails()" >
          <ion-icon [name]="isExpanded ? 'chevron-up-outline' : 'chevron-down-outline'" slot="icon-only" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-container *ngIf="displayMode === Display.card && isExpanded">
    <div class="separator"></div>
    <ion-card-content>
      <ion-item lines="none">
        <div [innerHTML]="item.content" class="safe-area-padding-lr link-inherit-color"></div>
      </ion-item>

      <ng-template #clickableItem let-icon="icon" let-value="value" let-click="click">
        <ion-item
          *ngIf="value"
          button
          detail="false"
          lines="none"
          (click)="click(value)"
        >
          <ion-icon [name]="icon" slot="start"></ion-icon>
          <ion-label class="underline-text">{{ value }}</ion-label>
        </ion-item>
      </ng-template>

      <ng-container
        *ngTemplateOutlet="clickableItem; context: { icon: 'mail-outline', value: item.email, click: handleEmail }"
      ></ng-container>
      <ng-container
        *ngTemplateOutlet="clickableItem; context: { icon: 'call-outline', value: item.phone, click: handlePhone }"
      ></ng-container>
      <ion-item *ngIf="item.address" lines="none">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>{{ item.address }}</ion-label>
      </ion-item>
      <ng-container
        *ngTemplateOutlet="clickableItem; context: { icon: 'globe-outline', value: item.link, click: handleLink }"
      ></ng-container>
    </ion-card-content>
  </ng-container>

</ion-card>
