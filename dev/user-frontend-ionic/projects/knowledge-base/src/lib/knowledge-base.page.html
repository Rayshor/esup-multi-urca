<app-header></app-header>
<ion-content>
  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

  <ng-container *ngIf="(knowledgeBaseParentItem$ | async) as parentItem; else noParent">
    <div class="parent-content">
      <h1>{{ parentItem.title }}</h1>
      <p>{{ parentItem.content }}</p>
    </div>
  </ng-container>

  <ng-template #noParent>
    <ion-row class="searchbar-row">
      <ion-searchbar
        debounce="300"
        show-clear-button="focus"
        [placeholder]="'KNOWLEDGE-BASE.SEARCH_PAGE' | translate"
        [attr.aria-label]="'KNOWLEDGE-BASE.SEARCH_PAGE' | translate"
        (ionInput)="searchKnowledgeBase($event)"
        class="safe-area-margin-lr"
      ></ion-searchbar>
    </ion-row>
  </ng-template>

  <ng-container *ngIf="(knowledgeBases$ | async) as knowledgeBases">
    <ion-list *ngIf="knowledgeBases.length > 0; else noData">
      <app-knowledge-base-card
        *ngFor="let item of knowledgeBases"
        [item]="item"
        [displayMode]="(knowledgeBaseParentItem$ | async)?.childDisplay ?? (item.pageType===PageType.content && !item.childDisplay ? ChildDisplay.card : ChildDisplay.list)"
      ></app-knowledge-base-card>
    </ion-list>
  </ng-container>

  <ng-template #noData>
    <ng-container *ngIf="(knowledgeBases$ | async).length === 0 && !isLoading">
      <ion-row class="ion-margin ion-justify-content-center">
        <ion-text>{{ "KNOWLEDGE-BASE.NO_DATA" | translate }}</ion-text>
      </ion-row>
    </ng-container>
  </ng-template>

</ion-content>
